apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: sbchaes/artist-store
      context: .
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'api/**/*.go'
            dest: .
          - src: 'db/**/*.go'
            dest: .